specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: matic
    source:
      address: "0xABc26F8364cc0dD728Ac5c23fa40886fDa3dD121"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - FeeToSetterUpdated
        - FeeToUpdated
        - PairCreated
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: FeeToSetterUpdated(address)
          handler: handleFeeToSetterUpdated
        - event: FeeToUpdated(address)
          handler: handleFeeToUpdated
        - event: PairCreated(indexed address,indexed address,bool,address,uint256)
          handler: handlePairCreated
      file: ./src/factory.ts
